<div style="width:100%" align="center">
<form action="{{ submit_url }}" method="post">{% csrf_token %}
<table>
<tr>
    <td>Type</td>
    <td>Make</td>
    <td>Year</td>
    <td>Size</td>
    <td>No Available</td>
    <td>Number to book</td>
</tr>

{% for stock in stock_list %}
    {% if stock.availability != 0 %}
   <tr>
    <td>{{ stock.type }}</td>
    <td>{{ stock.make }}</td>
    <td>{{ stock.year }}</td>
    <td>{{ stock.size }}</td>
    <td>{{ stock.availability }}</td>
    <td><input type="number" name="no_to_book"></td>
    <td><input type="number" name="stock_id" value="{{ stock.pk }}"></td>
   </tr>
   {% endif %}

{% endfor %}
</table>
<input type="submit" value="Submit" class="button special" />

</div>
